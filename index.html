<head>

<body>
    <header>

    <form>
       <legend><h2>Form Assignment</h2></legend>

                <label for="fullname">Full Name</label>         
                <input type="text" id="fullname" placeholder="Firstname Lastname" value=""/>

                <label for="email">Email</label>

            </div>
            <div class="box">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </div>
            <div class="box">
                <input class="button" type="button" id="submit-butto" value="Submit" />
            </div>
		</fieldset>
	</form>
	
	<script src="js/index.js"></script>
